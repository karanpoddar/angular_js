<!DOCTYPE html>
<html ng-app='discoHotel'>

<head>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
  			display: none !important;
		}

		.highlight {
			color :red;
		}
</style>
</head>

<body  >
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">DisCo Hotel</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="#/listing">Listing</a>
					</li>
					<li>
						<a href="#/new">Create</a>
					</li>

				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#">Link</a>
					</li>

				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div >
			<div class="hidden-xs" ng-controller="greetingController">
				<div ng-show="showGreeting">
					<h1>{{greeting.timeOfDay}} {{greeting.companyName}}!</h1>
				</div>
			</div>
		</div>
		<hr/>
		<div>
			<ng-view></ng-view>
		</div>

	</div>

</body>

	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>


	<script src="js/app.js"></script>
	<script src="js/controllers/greetingController.js"></script>
	<script src="js/controllers/newHotelController.js"></script>
	<script src="js/controllers/listingController.js"></script>

	<script src="js/services/hotelsProvider.js"></script>
	<script src="js/services/votingService.js"></script>

</html>
