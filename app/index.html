<!DOCTYPE html>
<html ng-app>

<head>
	<script src="angular.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style>
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
  			display: none !important;
		}

		.highlight {
			color :red;
		}
</style>
</head>

<body  class="container">
	<div class="header">
		<div class="hidden-xs" ng-controller="greetingController">
			<div ng-show="showGreeting">
				<h1>{{greeting.timeOfDay}} {{greeting.companyName}}!</h1>
			</div>
			<div>
				<input type="text" ng-model="greeting.timeOfDay"/>
			</div>

			<div>
				<input type="checkbox" ng-model="showGreeting"/>
				Show Greeting
			</div>

		</div>
	</div>
	<hr/>
	<div class="row" ng-controller="hotelsController">
		<div class="row hidden-xs">
			<div class="col-md-3">
				<input type="text" ng-model="hotel.name"></div>
			<div class="col-md-3">
				<input type="text" ng-model="hotel.price"></div>
			<div class="col-md-3">
				<input type="text" ng-model="hotel.location"></div>

			<div class="col-md-3">
				<button ng-click="addHotel(hotel)">Add</button>
			</div>

		</div>
		<hr/>
		<div class="row hidden-xs">
			<div class="col-md-3">
				<input type="text" class="form-control" ng-model="searchText" placeholder="enter search term">
			</div>

		</div>
		<hr/>
		<div class="row">
			<div ng-repeat="hotel in hotels | filter : searchText | orderBy : 'price' : true" class="row">
				<img ng-src="http://i.imgur.com/{{hotel.imgUrl}}" class="col-md-2 col-sm-3 col-xs-3 img-thumbnail img-responsive" />
				<div class="col-md-10 col-sm-9 col-xs-9 ">
					<div class="row h3">
						{{hotel.name | uppercase}}
					</div>
					<div class="row">
						<span ng-show="!showMore">{{hotel.description | limitTo : 100}}</span>
						<span ng-show="showMore">{{hotel.description}}</span>
						<span ng-show="hotel.description.length> 100 && !showMore">...</span>
						<span ng-show="hotel.description.length> 100 && !showMore"><a href="" ng-click="showMore = true">more</a></span>
					</div>
					<div class="row">
						<div class="col-md-4 "><h2><span class="label label-success">{{hotel.price}}</span></h2></div>						
						<div class="col-md-4">{{hotel.location}}</div>						
						<div class="col-md-4">{{hotel.area}}</div>						
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
