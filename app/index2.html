<!DOCTYPE html>
<html ng-app>

<head>
    <script src="angular.js"></script>
    <script src="myapp.js"></script>
    <style>
    highlight {color: red;}
        </style>
</head>

<body>
    <div ng-controller="greetingController">
        <h1>{{timeOfDay}} Walmart!</h1>

        <div ng-controller="nestedController">
			<h1 style="color:red">{{timeOfDay}}</h1>        	
        </div>
    </div>
    <div ng-controller="hotelsController">
    <div ng-repeat="hotel in hotels">
        <div ng-class="{highlight:hotel.price > 20000}">
            {{hotel.name}} {{hotel.price}} {{hotel.location}}
        </div>
    </div>
    </div>
</body>

</html>
