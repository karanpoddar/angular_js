<div>

	<style type="text/css">
		input.ng-dirty.ng-invalid {
			background-color: pink
		}

		input.ng-pristine.ng-invalid {
			border-color: red;
		}

		input.ng-dirty.ng-valid {
			background-color: lightgreen;

		}
	</style>
	<div ng-controller="newHotelController" class="col-md-6">

		<ng-form class="form-horizontal" role="form" name="mainForm">

			<ng-form class="form-horizontal" ng-show="step===1" role="form" name="hotelsForm">
				<div class="form-group">
					<label class="col-sm-2 control-label">Name</label>
					<div class="col-sm-9">
						<input type="text" name="hName" class="form-control" ng-model="hotel.name" required ></div>
					<span ng-show="hotelsForm.hName.$valid" class="glyphicon glyphicon-ok col-md-1 text-success"></span>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Price</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" ng-model="hotel.price" required min="5000" max="60000"></div>
				</div>
				<div class="form-group">
				<div class="col-md-10 pull-right">
					<button ng-disabled="hotelsForm.$invalid" ng-click="moveNext()" class="btn btn-default">Next</button>
				</div>
			</div>

			</ng-form>
			<ng-form class="form-horizontal" ng-show="step===2" role="form" name="secondaryForm">
				<div class="form-group">
					<label class="col-sm-2 control-label">Location</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" ng-model="hotel.location" maxlength="15" ></div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<textarea rows="6" class="form-control" ng-model="hotel.description" ></textarea>
					</div>
				</div>
				<div class="col-md-10 pull-right">
					<button ng-disabled="secondaryForm.$invalid" ng-click="movePrev()" class="btn btn-default">Prev</button>
				</div>
			</ng-form>

			<div class="form-group">
				<div class="col-md-10 pull-right">
					<button ng-disabled="mainForm.$invalid" ng-click="addHotel(hotelsForm, hotel)" class="btn btn-default">Add</button>
				</div>
			</div>
		</ng-form>
	</div>
</div>
